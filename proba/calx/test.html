<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="content-type" content="text/html" />
	<meta name="author" content="ikhsan" />
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script type="text/javascript" src="jquery.calx.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $('#calx').calx();
            $('.writeable').trigger('focus');
            $('.writeable:first').focus().blur();
        });
    </script>
	<title>jQuery Calx Test</title>
</head>

<body>
    <form id="calx">
        Price :<br /> <input type="text" id="price" value="29" data-format="format:currency;decimal:2;prefix:$ " /><br />
        Qty :<br /> <input type="text" id="qty" value="4" /><br />
        Discount :<br /> <input type="text" id="discount" value="15" data-format="format:percent;decimal:2;suffix: %" /><br />
        Total (($price*$qty)*(1-$discount)):<br /> <input type="text" id="total" data-formula="($price*$qty)*(1-$discount)" data-format="format:currency;decimal:2;prefix:$ " /><br />
    </form>
</body>
</html>
